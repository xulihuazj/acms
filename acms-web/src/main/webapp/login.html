<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta http-equiv="X-UA-Compatible" content="IE=9">

<title>登录门禁系统</title>
<link href="./login_files/bootstrap.css" rel="stylesheet">
<link href="./login_files/login.css" rel="stylesheet">
</head>
<body>
	<div class="wrap">
		<div class="header">
			<img src="./login_files/logo.png" class="img-responsive"
				alt="Responsive image">
		</div>
		<div class="container">
			<div class="site-login">
				<div class="row">
					<div class="col-lg-5 login">
						<h3 class="" style="padding-left: 105px;">登录管理平台</h3>
						<form id="login-form" class="form-horizontal" action="http://localhost:8090/acms/login.do"
							method="post">
							<input type="hidden" name="_csrf"
								value="V3FJQVl4OTE9GHA0aD96YRkJDC0VPRRaFRo8IBIeU2kkKCF5KzUNUg==">
							<div class="form-group field-loginform-username required">
								<label class="col-lg-2 control-label" for="loginform-username">账号</label>
								<div class="col-lg-6 ">
									<input type="text" id="loginform-username" class="form-control"
										name="LoginForm[username]" placeholder="请输入您的账号">
								</div>
								<div class="col-lg-4 ">
									<div class="help-block"></div>
								</div>
							</div>
							<div class="form-group field-loginform-password required">
								<label class="col-lg-2 control-label" for="loginform-password">密码</label>
								<div class="col-lg-6 ">
									<input type="password" id="loginform-password"
										class="form-control" name="LoginForm[password]"
										placeholder="请输入您的密码">
								</div>
								<div class="col-lg-4 ">
									<div class="help-block"></div>
								</div>
							</div>
							<div class="form-group field-loginform-password required">
								<label class="col-lg-2 control-label" for="loginform-password">确认密码</label>
								<div class="col-lg-6 ">
									<input type="password" id="loginform-verifyPassword"
										class="form-control" name="LoginForm[password]"
										placeholder="请输入确认密码">
								</div>
								<div class="col-lg-4 ">
									<div class="help-block"></div>
								</div>
							</div>
							<div class="form-group field-loginform-verifycode required">
								<label class="col-lg-2 control-label" for="loginform-verifycode">验证码</label>
								<div class="col-lg-10 ">
									<div class="row">
										<div class="col-lg-offset-1 col-lg-7"
											style="margin-left: -3.667%; width: 64.33%;">
											<input type="text" id="loginform-verifycode"
												class="form-control" name="LoginForm[verifyCode]"
												placeholder="请输入正确验证码">
										</div>
										<div class="col-lg-4 ">
											<img id="loginform-verifycode-image"
												src="./login_files/captcha" alt="">
										</div>
									</div>
								</div>
								<div class="col-lg-8 " style="height: 25px; text-align: center;">
									<div class="help-block"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-lg-10 col-lg-offset-1">
									<button type="submit" class="btn btn-lg btn-block btn-success"
										name="login-button">登 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
								</div>
								<div class="row"></div>
							</div>
						</form>
					</div>
					<div class="col-lg-7 notice">
						<p class="section">欢迎登录门禁管理平台</p>
						<p class="section">致力于打造稳定、安全、可靠的门禁系统！</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="./login_files/jquery.js"></script>
	<script src="./login_files/yii.js"></script>
	<script src="./login_files/yii.validation.js"></script>
	<script src="./login_files/yii.captcha.js"></script>
	<script src="./login_files/yii.activeForm.js"></script>
	<script src="./login_files/yii.gridView.js"></script>
	<script src="./login_files/bootstrap.js"></script>
	<!--[if lte IE 9]>
<script src="/js/respond.js"></script>
<![endif]-->
	<!--[if lte IE 9]>
<script src="/js/html5.js"></script>
<![endif]-->
	<script type="text/javascript">
$(document).ready(function() {
    $('#loginform-verifycode-image').yiiCaptcha({
    	alert();
        "refreshUrl" : "\/site\/captcha?refresh=1",
        "hashKey" : "yiiCaptcha\/site\/captcha"
    });
    
    $('#login-form').yiiActiveForm([ {
        "id" : "loginform-username",
        "name" : "username",
        "container" : ".field-loginform-username",
        "input" : "#loginform-username",
        "validate" : function(attribute, value, messages, deferred, $form) {
            yii.validation.required(value, messages, {
                "message" : "账号不能为空。"
            });yii.validation.regularExpression(value, messages, {
                "pattern" : /^[a-zA-Z0-9][a-zA-Z0-9@._-]{1,64}$/,
                "not" : false,
                "message" : "账号是无效的。",
                "skipOnEmpty" : 1
            });
        }
    }, {
        "id" : "loginform-password",
        "name" : "password",
        "container" : ".field-loginform-password",
        "input" : "#loginform-password",
        "validate" : function(attribute, value, messages, deferred, $form) {
            yii.validation.required(value, messages, {
                "message" : "密码不能为空。"
            });
        }
    }, {
        "id" : "loginform-verifycode",
        "name" : "verifyCode",
        "container" : ".field-loginform-verifycode",
        "input" : "#loginform-verifycode",
        "validate" : function(attribute, value, messages, deferred, $form) {
            yii.validation.required(value, messages, {
                "message" : "验证码不能为空。"
            });yii.validation.captcha(value, messages, {
                "hash" : 426,
                "hashKey" : "yiiCaptcha/site/captcha",
                "caseSensitive" : false,
                "message" : "验证码不正确。"
            });
        }
    } ], []);
    $('#w0').yiiGridView({
        "filterUrl" : "\/index.php?r=login\/auto-login\u0026user_login_name=201318020401\u0026user_password==cc;@dd6%3Eic9",
        "filterSelector" : "#w0-filters input, #w0-filters select"
    });
});
</script>
